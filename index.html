<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="container-left">
        <div id="container-left-logo">
          <img
            id="odin-logo"
            src="images/odin-lined.png"
            alt="odin-logo"
            width="80px"
          />
          <p>ODIN</p>
        </div>
      </div>
      <div id="container-right">
        <div id="text-top-form">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
          <form action="/">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="input-form">
                <label for="user_first_name" class="label-form"
                  >FIRST NAME</label
                >
                <input
                  type="text"
                  name="user_first_name"
                  id="user_first_name"
                  class="form-input"
                />
              </div>

              <div class="input-form">
                <label for="user_last_name" class="label-form">LAST NAME</label>
                <input
                  type="text"
                  name="user_last_name"
                  id="user_last_name"
                  class="form-input"
                />
              </div>

              <div class="input-form">
                <label for="user_email" class="label-form">EMAIL</label>
                <input
                  type="email"
                  name="user_email"
                  id="user_email"
                  class="form-input"
                />
              </div>

              <div class="input-form">
                <label for="user_phone_number" class="label-form"
                  >PHONE NUMBER
                </label>
                <input
                  type="tel"
                  name="user_phone_number"
                  id="user_phone_number"
                  class="form-input"
                />
              </div>
              <div class="input-form">
                <label for="user_password" class="label-form">PASSWORD</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                  class="form-input pass"

                />
              </div>
              <div class="input-form">
                <label for="confirm_user_password" class="label-form pass"
                  >CONFIRM PASSWORD</label
                >
                <input
                  type="password"
                  name="confirm_user_password"
                  id="confirm_user_password"
                  class="form-input"
                />
              </div>
            </fieldset>
            <button class="accept-btn" type="submit">Create Account</button>
          </form>
          <div>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
